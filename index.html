<!DOCTYPE html>
<head>
    <title>Simple Video Chat on SkyWay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="video-container">
    <video id="their-video" autoplay></video>
    <video id="my-video" muted="true" autoplay></video>
</div>

<div class="container">

    <h2>SkyWay Video Chat</h2>

    <!-- Get local audio/video stream -->
    <div id="get-local-video">
        <p>カメラとマイクの利用を許可してください。</p>
        <div id="show-local-video-error">
            <p>カメラまたはマイクにアクセスできません。ブラウザで利用が許可されているか確認して下さい。</p>
            <a href="#" class="btn btn-primary" id="show-local-video-retry">メディアを再取得</a>
        </div>
    </div>

    <!-- Make calls to others -->
    <div id="call-others">
        <div class="form-group">
            <label for="my-id" class="col-sm-2">あなたのID</label>
            <input id="my-id" type="text" readonly value="..." size="60">
        </div>
        <div class="form-group">
            <label for="contactlist" class="col-sm-2">相手のID</label>
            <select id="contactlist" name="contact">
            </select>
        </div>
        <a href="#" class="btn btn-primary" id="make-call">Call</a>
    </div>

    <!-- Call in progress -->
    <div id="finish-call">
        <div class="form-group">
            <label for="their-id" class="col-sm-2">接続先</label>
            <input id="their-id" type="text" readonly value="...">
        </div>
        <a href="#" class="btn btn-primary" id="end-call">チャットを終了する</a>
    </div>

</div>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="https://skyway.io/dist/0.3/peer.js"></script>
<script src="script.js"></script>
</body>
</html>
