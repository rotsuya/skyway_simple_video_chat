<!DOCTYPE html>
<html>
<head>
    <title>Simple Video Chat on SkyWay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="status-getting-local-video">
<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand"><small>Simple Video Chat</small></span>
        </div>
        <div class="navbar-form navbar-left form-inline">
            <div class="form-group">
                <label for="myId" class="control-label">あなたのID</label>
                <input type="text" id="myId" class="form-control" readonly value="...">
            </div>
            <div class="form-group">
                <label for="theirIds" class="ui-call control-label">接続先のID</label>
                <select id="theirIds" class="ui-call form-control" name="contact"></select>
                <button class="ui-call btn btn-success" id="buttonCall">接続</button>
            </div>
            <div class="form-group">
                <label for="theirId" class="ui-close control-label">接続中のID</label>
                <input type="text" id="theirId" class="ui-close form-control" readonly value="...">
                <button class="ui-close btn btn-danger" id="buttonClose">終了</button>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div id="alertLocalVideo" class="alert alert-danger">
        カメラまたはマイクにアクセスできません。ブラウザで利用を許可して、再読み込みしてください。
        <button class="btn btn-default" id="buttonLocalVideoRetry">再読み込み</button>
    </div>
    <div id="warnLocalVideo" class="alert alert-warning">
        <p>カメラとマイクの利用を許可してください。</p>
    </div>
</div>

<div id="wrapperVideo">
    <video id="theirVideo" autoplay></video>
    <video id="myVideo" muted="true" autoplay></video>
</div>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="https://skyway.io/dist/0.3/peer.js"></script>
<script src="script.js"></script>

</body>
</html>
